<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flower-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lotus flower icon -->
  <g transform="translate(40,50)">
    <!-- Outer petals -->
    <ellipse cx="0" cy="-20" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9"/>
    <ellipse cx="14" cy="-14" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9" transform="rotate(45)"/>
    <ellipse cx="20" cy="0" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9" transform="rotate(90)"/>
    <ellipse cx="14" cy="14" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9" transform="rotate(135)"/>
    <ellipse cx="0" cy="20" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9" transform="rotate(180)"/>
    <ellipse cx="-14" cy="14" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9" transform="rotate(225)"/>
    <ellipse cx="-20" cy="0" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9" transform="rotate(270)"/>
    <ellipse cx="-14" cy="-14" rx="8" ry="15" fill="url(#flower-gradient)" opacity="0.9" transform="rotate(315)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#FFF"/>
  </g>
  
  <!-- LotusGuess text -->
  <text x="85" y="40" fill="url(#logo-gradient)" font-family="Arial, sans-serif" font-size="28" font-weight="bold">LotusGuess</text>
  <text x="85" y="65" fill="#666" font-family="Arial, sans-serif" font-size="14">Make Decisions with Flowers</text>
</svg>
