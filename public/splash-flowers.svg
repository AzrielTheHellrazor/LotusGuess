<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="url(#splash-gradient)"/>
  <defs>
    <linearGradient id="splash-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central lotus -->
  <g transform="translate(200,200)">
    <!-- Outer petals -->
    <ellipse cx="0" cy="-80" rx="25" ry="50" fill="#FFF" opacity="0.9"/>
    <ellipse cx="56" cy="-56" rx="25" ry="50" fill="#FFF" opacity="0.9" transform="rotate(45)"/>
    <ellipse cx="80" cy="0" rx="25" ry="50" fill="#FFF" opacity="0.9" transform="rotate(90)"/>
    <ellipse cx="56" cy="56" rx="25" ry="50" fill="#FFF" opacity="0.9" transform="rotate(135)"/>
    <ellipse cx="0" cy="80" rx="25" ry="50" fill="#FFF" opacity="0.9" transform="rotate(180)"/>
    <ellipse cx="-56" cy="56" rx="25" ry="50" fill="#FFF" opacity="0.9" transform="rotate(225)"/>
    <ellipse cx="-80" cy="0" rx="25" ry="50" fill="#FFF" opacity="0.9" transform="rotate(270)"/>
    <ellipse cx="-56" cy="-56" rx="25" ry="50" fill="#FFF" opacity="0.9" transform="rotate(315)"/>
    
    <!-- Inner petals -->
    <ellipse cx="0" cy="-40" rx="15" ry="30" fill="#FFF" opacity="0.8"/>
    <ellipse cx="28" cy="-28" rx="15" ry="30" fill="#FFF" opacity="0.8" transform="rotate(45)"/>
    <ellipse cx="40" cy="0" rx="15" ry="30" fill="#FFF" opacity="0.8" transform="rotate(90)"/>
    <ellipse cx="28" cy="28" rx="15" ry="30" fill="#FFF" opacity="0.8" transform="rotate(135)"/>
    <ellipse cx="0" cy="40" rx="15" ry="30" fill="#FFF" opacity="0.8" transform="rotate(180)"/>
    <ellipse cx="-28" cy="28" rx="15" ry="30" fill="#FFF" opacity="0.8" transform="rotate(225)"/>
    <ellipse cx="-40" cy="0" rx="15" ry="30" fill="#FFF" opacity="0.8" transform="rotate(270)"/>
    <ellipse cx="-28" cy="-28" rx="15" ry="30" fill="#FFF" opacity="0.8" transform="rotate(315)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="25" fill="#FFF"/>
  </g>
  
  <!-- App name - outside the flower group -->
  <text x="200" y="340" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">LotusGuess</text>
  <text x="200" y="370" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Make Decisions with Flowers</text>
</svg>
